<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .box { fill: #f8f9fa; stroke: #333; stroke-width: 1.5px; rx: 6px; }
    .start { fill: #e6ffed; stroke: #2b8a3e; }
    .text { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #111; }
    .title { font-weight: bold; font-size: 16px; }
    .arrow { stroke: #333; stroke-width: 1.5px; fill: none; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="20" y="30" class="text title">Diagramme : Interface Console - Flux principal</text>

  <!-- Start -->
  <rect x="50" y="60" width="140" height="40" class="box start" />
  <text x="120" y="88" text-anchor="middle" class="text">Démarrer</text>

  <!-- Menu -->
  <rect x="240" y="50" width="320" height="80" class="box" />
  <text x="400" y="70" class="text title" text-anchor="middle">Menu Principal</text>
  <text x="400" y="88" class="text" text-anchor="middle">1:Ajouter 2:Afficher 3:Modifier</text>
  <text x="400" y="106" class="text" text-anchor="middle">4:Supprimer 5:Recherche 6:Utilisation</text>

  <!-- Actions column -->
  <rect x="240" y="170" width="320" height="220" class="box" />
  <text x="400" y="190" class="text title" text-anchor="middle">Actions</text>
  <text x="320" y="210" class="text">Ajouter -> saisie, validation, sauvegarde</text>
  <text x="320" y="230" class="text">Modifier -> choisir, modifier, sauvegarder</text>
  <text x="320" y="250" class="text">Supprimer -> confirmation, suppression, sauvegarde</text>
  <text x="320" y="270" class="text">Exporter JSON -> choisir chemin, écrire fichier</text>
  <text x="320" y="290" class="text">Importer JSON -> choisir fichier, ajouter, sauvegarder</text>

  <!-- Alerts / Dashboard -->
  <rect x="600" y="240" width="160" height="100" class="box" />
  <text x="680" y="260" class="text title" text-anchor="middle">Alertes / Stats</text>
  <text x="680" y="280" class="text" text-anchor="middle">Vérifier alertes inactivité</text>

  <!-- Arrows -->
  <path d="M190 80 L240 80" class="arrow" />
  <path d="M400 130 L400 170" class="arrow" />
  <path d="M560 230 L600 270" class="arrow" />
  <path d="M560 270 L600 290" class="arrow" />

  <!-- Notes -->
  <text x="20" y="560" class="text">Remarques: interface console simple, validations minimales, confirmation des actions destructrices, export/import pour backup.</text>

</svg>
