<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon compte – Dashboard Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/dashboard.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 40%, #f093fb 100%);
      min-height: 100vh;
    }
    .account-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      backdrop-filter: blur(22px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .35rem .9rem;
      border-radius: 999px;
      font-size: .85rem;
      background: rgba(0,0,0,0.25);
      color: #fff;
    }
    .stat-pill {
      padding: 1.2rem;
      border-radius: 18px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>

  <!-- Navbar simple réutilisable -->
  <nav class="navbar navbar-expand-lg px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="/index.html">
        <i class="bi bi-layers me-1"></i> Dashboard Pro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link text-white-50" href="/index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white-50" href="/stats.html">Analytics</a></li>
          <li class="nav-item"><a class="nav-link text-white-50" href="/help.html">Support</a></li>

          <!-- Ces deux liens seront transformés par navbar-auth.js -->
          <li class="nav-item">
            <a class="nav-link text-white-50" href="/login.html">
              <i class="bi bi-box-arrow-in-right me-1"></i> Se connecter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="/register.html">
              <i class="bi bi-person-plus me-1"></i> S'inscrire
            </a>
          </li>

          <li class="nav-item ms-2">
            <button id="toggleTheme" class="btn btn-outline-light" type="button" title="Mode sombre / clair">
              <i class="bi bi-moon-stars"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="account-card p-4 p-md-5 text-white">

          <!-- Header compte -->
          <div class="d-flex flex-column flex-md-row align-items-center mb-4">
            <div class="me-md-4 mb-3 mb-md-0">
              <div class="rounded-circle bg-gradient d-flex align-items-center justify-content-center"
                   style="width:80px;height:80px;
                          background: radial-gradient(circle at 30% 30%, #fff 0, #f97316 20%, #0ea5e9 60%, #4f46e5 100%);">
                <span id="avatarInitial" class="fw-bold fs-2"></span>
              </div>
            </div>
            <div class="flex-grow-1">
              <h2 class="mb-1" id="accountName">Mon compte</h2>
              <div class="d-flex flex-wrap align-items-center gap-2">
                <span class="chip">
                  <i class="bi bi-shield-check"></i>
                  <span id="accountStatus">Statut : Gratuit</span>
                </span>
                <span class="chip">
                  <i class="bi bi-envelope"></i>
                  <span id="accountEmail">email@exemple.com</span>
                </span>
              </div>
            </div>
            <div class="mt-3 mt-md-0">
              <a href="/personal-info.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-pencil me-1"></i> Modifier le profil
              </a>
            </div>
          </div>

          <!-- Stats -->
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div class="stat-pill text-center">
                <div class="text-uppercase small text-white-50">Points</div>
                <div class="fs-3 fw-bold" id="pointsValue">0</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stat-pill text-center">
                <div class="text-uppercase small text-white-50">Niveau</div>
                <div class="fs-3 fw-bold" id="levelValue">1</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stat-pill text-center">
                <div class="text-uppercase small text-white-50">Services actifs</div>
                <div class="fs-3 fw-bold" id="servicesCount">0</div>
              </div>
            </div>
          </div>

          <!-- Infos perso -->
          <h5 class="mb-3"><i class="bi bi-person-lines-fill me-2"></i>Informations personnelles</h5>
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label class="form-label text-white-50">Nom / Pseudo</label>
              <input id="infoName" class="form-control form-control-sm bg-transparent text-white" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label text-white-50">Date de naissance</label>
              <input id="infoBirth" class="form-control form-control-sm bg-transparent text-white" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label text-white-50">Type de compte</label>
              <input id="infoType" class="form-control form-control-sm bg-transparent text-white" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label text-white-50">Créé le</label>
              <input id="infoCreated" class="form-control form-control-sm bg-transparent text-white" disabled>
            </div>
          </div>

          <!-- Actions -->
          <div class="d-flex flex-wrap gap-2 justify-content-between">
            <a href="/status.html" class="btn btn-outline-light">
              <i class="bi bi-activity me-1"></i> Voir mon statut
            </a>
            <a href="/password.html" class="btn btn-warning">
              <i class="bi bi-key me-1"></i> Changer le mot de passe
            </a>
            <a href="/upgrade.html" class="btn btn-primary">
              <i class="bi bi-stars me-1"></i> Passer au Premium
            </a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/navbar-auth.js"></script>

  <script>
    async function loadAccount() {
      try {
        const sessionRes = await fetch('/api/session');
        const session = await sessionRes.json();

        const abosRes = await fetch('/api/abonnements');
        const abonnements = abosRes.ok ? await abosRes.json() : [];

        const pseudo = session.pseudo || "Utilisateur";
        document.getElementById('accountName').textContent = pseudo;
        document.getElementById('avatarInitial').textContent = pseudo.charAt(0).toUpperCase();

        document.getElementById('accountEmail').textContent  = session.email || "Non renseigné";
        document.getElementById('accountStatus').textContent = session.isPremium ? "Statut : Premium ⭐" : "Statut : Gratuit";

        document.getElementById('infoName').value    = session.fullName || pseudo;
        document.getElementById('infoBirth').value   = session.birthdate || "Non renseignée";
        document.getElementById('infoType').value    = session.isPremium ? "Compte Premium" : "Compte Standard";
        document.getElementById('infoCreated').value = session.createdAt || "—";

        document.getElementById('servicesCount').textContent = abonnements.length;

        // Valeurs de points / niveaux fictives si l'API ne les renvoie pas encore
        const points = session.points ?? (abonnements.length * 10);
        const level  = session.level  ?? (1 + Math.floor(points / 100));
        document.getElementById('pointsValue').textContent = points;
        document.getElementById('levelValue').textContent  = level;
      } catch (e) {
        console.error(e);
      }
    }
    document.addEventListener('DOMContentLoaded', loadAccount);
  </script>
</body>
</html>
