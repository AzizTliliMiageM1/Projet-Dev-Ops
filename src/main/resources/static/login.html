<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Gestion d'Abonnements</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Particules d'arrière-plan */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .auth-icon i {
            font-size: 36px;
            color: white;
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .auth-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(102, 126, 234, 0.7);
            font-size: 18px;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        input::placeholder {
            color: #999;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .error-box {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 16px;
            color: #fecaca;
            font-size: 14px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        .error-box i {
            margin-right: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        .auth-footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }

        .auth-footer a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .auth-footer a i {
            margin-left: 4px;
            transition: transform 0.2s ease;
        }

        .auth-footer a:hover i {
            transform: translateX(4px);
        }

        /* Loading state */
        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-submit.loading::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .auth-icon {
                width: 60px;
                height: 60px;
            }

            .auth-icon i {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="bi bi-person-lock"></i>
            </div>
            <h1>Connexion</h1>
            <p class="auth-subtitle">Accédez à votre espace de gestion</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Adresse e-mail</label>
                <div class="input-group">
                    <i class="bi bi-envelope input-icon"></i>
                    <input type="email" name="email" placeholder="votre@email.com" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <i class="bi bi-lock input-icon"></i>
                    <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Se connecter
            </button>

            <div class="error-box" id="error-box">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="error-text">Erreur</span>
            </div>
        </form>

        <div class="auth-footer">
            <p class="mb-2" style="color: rgba(255,255,255,0.7); font-size: 14px;">Pas encore de compte ?</p>
            <a href="register.html">
                Créer un compte
                <i class="bi bi-arrow-right"></i>
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById("login-form").onsubmit = async (e) => {
    e.preventDefault();

    const form = new FormData(e.target);
    const email = form.get("email");
    const password = form.get("password");
    const submitBtn = e.target.querySelector('.btn-submit');
    const errorBox = document.getElementById("error-box");
    const errorText = document.getElementById("error-text");

    // Loading state
    submitBtn.classList.add('loading');
    errorBox.style.display = "none";

    try {
        const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });

        if (response.status === 200) {
            // Succès - redirection
            window.location.href = "/index.html";
            return;
        }

        // Erreur
        const text = await response.text();
        errorText.innerHTML = text;
        errorBox.style.display = "block";
        submitBtn.classList.remove('loading');

    } catch (error) {
        errorText.innerHTML = "Erreur de connexion au serveur";
        errorBox.style.display = "block";
        submitBtn.classList.remove('loading');
    }
};
</script>

</body>
</html>
