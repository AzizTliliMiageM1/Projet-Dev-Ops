<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation d'inscription</title>
</head>
<body style="margin:0; padding:0; background:#f1f1f1; font-family:Arial, Helvetica, sans-serif;">

    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="padding:30px 0;">
        <tr>
            <td align="center">

                <!-- CARD -->
                <table width="480" cellpadding="0" cellspacing="0" style="background:white; border-radius:12px; padding:30px; text-align:center; box-shadow:0 4px 14px rgba(0,0,0,0.1);">

                    <tr>
                        <td style="font-size:24px; font-weight:bold; color:#0A3D62; padding-bottom:10px;">
                            Bienvenue !
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:16px; color:#333; padding-bottom:25px;">
                            Merci de vous être inscrit.  
                            Cliquez sur le bouton ci-dessous pour confirmer votre adresse email.
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <a href="http://localhost:4567/api/confirm?token={{TOKEN}}"
                               style="
                                    display:inline-block;
                                    background:#0A3D62;
                                    color:white;
                                    text-decoration:none;
                                    padding:14px 28px;
                                    border-radius:8px;
                                    font-size:16px;
                                    font-weight:bold;
                               ">
                               Confirmer mon compte
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding-top:30px; font-size:12px; color:#888;">
                            Si vous n'êtes pas à l'origine de cette demande, ignorez simplement cet email.
                        </td>
                    </tr>

                </table>
                <!-- END CARD -->

            </td>
        </tr>
    </table>

</body>
</html>
