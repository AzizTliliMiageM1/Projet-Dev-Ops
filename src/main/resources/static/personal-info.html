<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Informations personnelles – Dashboard Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/dashboard.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      min-height: 100vh;
    }
    .glass-form {
      background: rgba(255, 255, 255, 0.16);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="/index.html">
        <i class="bi bi-layers me-1"></i> Dashboard Pro
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link text-white-50" href="/account.html">
              <i class="bi bi-arrow-left me-1"></i> Retour compte
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="/login.html">Se connecter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="/register.html">S'inscrire</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="glass-form p-4 p-md-5 text-white">
          <h2 class="mb-1"><i class="bi bi-person-lines-fill me-2"></i>Informations personnelles</h2>
          <p class="text-white-50 mb-4">Mettez à jour vos informations de profil.</p>

          <div id="msg" class="alert d-none" role="alert"></div>

          <form id="infoForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Nom complet / Pseudo</label>
              <input id="fullName" class="form-control bg-transparent text-white" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control bg-transparent text-white" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Date de naissance</label>
              <input id="birthdate" type="date" class="form-control bg-transparent text-white">
            </div>

            <div class="mb-3">
              <label class="form-label">Téléphone</label>
              <input id="phone" class="form-control bg-transparent text-white">
            </div>

            <div class="mb-4">
              <label class="form-label">Adresse</label>
              <textarea id="address" rows="2" class="form-control bg-transparent text-white"></textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <a href="/account.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-1"></i> Annuler
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save2 me-1"></i> Enregistrer
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/navbar-auth.js"></script>

  <script>
    async function loadInfo() {
      try {
        const res = await fetch('/api/session');
        const data = await res.json();

        document.getElementById('fullName').value  = data.fullName || data.pseudo || '';
        document.getElementById('email').value     = data.email || '';
        document.getElementById('birthdate').value = data.birthdate || '';
        document.getElementById('phone').value     = data.phone || '';
        document.getElementById('address').value   = data.address || '';
      } catch (e) {
        console.error(e);
      }
    }

    async function saveInfo(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.classList.add('d-none');

      const body = {
        fullName:  document.getElementById('fullName').value.trim(),
        email:     document.getElementById('email').value.trim(),
        birthdate: document.getElementById('birthdate').value || null,
        phone:     document.getElementById('phone').value.trim(),
        address:   document.getElementById('address').value.trim()
      };

      try {
        const res = await fetch('/api/profile', {
          method: 'PUT',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });

        if (res.ok) {
          msg.className = 'alert alert-success';
          msg.textContent = 'Profil mis à jour avec succès.';
        } else {
          msg.className = 'alert alert-danger';
          msg.textContent = 'Erreur lors de la mise à jour du profil.';
        }
      } catch (e) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Erreur réseau.';
      }
      msg.classList.remove('d-none');
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadInfo();
      document.getElementById('infoForm').addEventListener('submit', saveInfo);
    });
  </script>
</body>
</html>
