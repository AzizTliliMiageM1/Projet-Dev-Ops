<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Changer le mot de passe – Dashboard Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/dashboard.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      min-height: 100vh;
    }
    .glass-box {
      background: rgba(255,255,255,0.18);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4 py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="/index.html">
        <i class="bi bi-layers me-1"></i> Dashboard Pro
      </a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="glass-box p-4 p-md-5 text-white">
          <h2 class="mb-1"><i class="bi bi-key me-2"></i>Modifier le mot de passe</h2>
          <p class="text-white-50 mb-4">Sécurisez votre compte en choisissant un nouveau mot de passe.</p>

          <div id="msg" class="alert d-none" role="alert"></div>

          <form id="pwdForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Mot de passe actuel</label>
              <input type="password" id="oldPassword" class="form-control bg-transparent text-white" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Nouveau mot de passe</label>
              <input type="password" id="newPassword" class="form-control bg-transparent text-white" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Confirmer le nouveau mot de passe</label>
              <input type="password" id="confirmPassword" class="form-control bg-transparent text-white" required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="/account.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-1"></i> Retour
              </a>
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-check2-circle me-1"></i> Valider
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/navbar-auth.js"></script>

  <script>
    async function changePassword(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.classList.add('d-none');

      const oldPwd = document.getElementById('oldPassword').value;
      const newPwd = document.getElementById('newPassword').value;
      const conf   = document.getElementById('confirmPassword').value;

      if (newPwd !== conf) {
        msg.className = 'alert alert-warning';
        msg.textContent = 'La confirmation ne correspond pas au nouveau mot de passe.';
        msg.classList.remove('d-none');
        return;
      }

      try {
        const res = await fetch('/api/password', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ oldPassword: oldPwd, newPassword: newPwd })
        });

        if (res.ok) {
          msg.className = 'alert alert-success';
          msg.textContent = 'Mot de passe modifié avec succès.';
          document.getElementById('pwdForm').reset();
        } else if (res.status === 400 || res.status === 401) {
          msg.className = 'alert alert-danger';
          msg.textContent = 'Mot de passe actuel incorrect.';
        } else {
          msg.className = 'alert alert-danger';
          msg.textContent = 'Erreur lors de la modification du mot de passe.';
        }
      } catch (e) {
        msg.className = 'alert alert-danger';
        msg.textContent = 'Erreur réseau.';
      }
      msg.classList.remove('d-none');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('pwdForm').addEventListener('submit', changePassword);
    });
  </script>
</body>
</html>
