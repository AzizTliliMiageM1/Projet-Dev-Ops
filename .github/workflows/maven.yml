name: CI - Maven Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Skip Email Tests
        run: |
          echo "SMTP_USER=dummy" >> $GITHUB_ENV
          echo "SMTP_PASS=dummy" >> $GITHUB_ENV
          echo "SMTP_HOST=smtp" >> $GITHUB_ENV
          echo "SMTP_PORT=587" >> $GITHUB_ENV

      - name: Build Maven
        run: mvn -B clean package
