version: '3.8'

services:
  backend:
    image: gestion-abonnements:latest
    container_name: gestion-abonnements
    ports:
      - "4567:4567"
    volumes:
      - ./data:/app/data
    environment:
      APP_ENV: production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "java", "-jar", "/app/app.jar", "help"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  h2-console:
    image: oscarfonts/h2
    container_name: h2-console
    ports:
      - "8081:8082"
    environment:
      H2_OPTIONS: "-webAllowOthers"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local
